<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>TESDA | SIMPLE CALCULATOR | DAY 9</title> <link rel="icon" href="favicon.png"/> <meta name="keywords" content="html, css, tesda, TESDA, exercise, activity, webdev, web development, informatics, javascript, JS, simple calculator"/> <meta name="author" content="Jerome Gacoscosim"/> <style>body{font-family: 'Century Gothic'; background-image: radial-gradient(yellow, red); height: 70%; padding-top: 15%;}div{padding-top: 40px; border-radius: 10px; border: 1px solid #ddd; background-color: rgba(221, 221, 221, 53%); padding: 20px; box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 53%); width: 400px; height: 250px;}input[type='text']{background-color: rgba(221, 221, 221, 0%); border: 0; border: 1px solid #585757; width: 40px; padding: 5px; font-size: 14px;}button{border-radius: 12px; border: 0; padding: 12px; font-size: 15px; font-weight: bolder;}button:hover{background-color: #6699cc; color: white; border: 0;}</style> </head> <body> <center> <div> <h2>Please input two numbers...</h2> <input id="num1" type="text" onfocus="this.value=''"/> and here: <input id="num2" type="text" onfocus="this.value=''"/> <br/><br/> <button onclick="calc.checkInput('add')">ADD</button> <button onclick="calc.checkInput('subtract')">SUBTRACT</button> <button onclick="calc.checkInput('multiply')">MULTIPLY</button> <button onclick="calc.checkInput('divide')">DIVIDE</button> <h3 id="demo"></h3> </center> </div></center> <script>var inputField=document.querySelector('input[type="text"]') inputField.addEventListener('focus', function (){calc.handleClearResults();}); var calc={handleClearResults: function(){document.querySelector('#demo').innerHTML='&nbsp;';}, getSum: function(input1, input2){var sum=input1 + input2; document.querySelector('#demo').innerHTML='<small>The sum of</small> ' +input1 +' + ' +input2+ ' <small>is</small> ' + ' ' + sum;}, getSubtract: function(input1, input2){var difference=input1 - input2; document.querySelector('#demo').innerHTML='<small>The difference of</small> ' +input1 +' - ' +input2+ ' <small>is</small> ' + ' ' + difference;}, getMultiply: function(input1, input2){var product=input1 * input2; document.querySelector('#demo').innerHTML='<small>The product of</small> ' +input1 +' x ' +input2+ ' <small>is</small> ' + ' ' + product;}, getDivide: function(input1, input2){var quotient=input1 / input2; if (Number.isInteger(quotient)){document.querySelector('#demo').innerHTML='<small>The quotient of</small> ' +input1 +' / ' +input2+ ' <small>is</small> ' + ' ' + Math.round(quotient);}else{document.querySelector('#demo').innerHTML='<small>The quotient of</small> ' +input1 +' / ' +input2+ ' <small>is</small> ' + ' ' + quotient.toFixed(2);}}, checkInput: function(type){var input1=Number.parseFloat(document.querySelector('#num1').value); var input2=Number.parseFloat(document.querySelector('#num2').value); if(isNaN(input1) || isNaN(input2)){document.querySelector('#demo').innerHTML='You didn't enter an integer! </br> <small>Check your input and try again.</small>'}else{if(type==='add'){this.getSum(input1, input2);}else if (type==='subtract'){this.getSubtract(input1, input2);}else if (type==='multiply'){this.getMultiply(input1, input2);}else if (type==='divide'){this.getDivide(input1, input2);}}}}</script> </body></html>
